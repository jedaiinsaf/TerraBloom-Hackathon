<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Contact Us | Site Eco-Friendly</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <style>
    /* Styles généraux */
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    /* Navbar Style */
    .navmenu {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: center;
    }

    .navmenu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px; /* Limite la largeur maximale de la barre */
    }

    .navmenu li {
      margin: 0 15px; /* Espacement entre les éléments */
    }

    .navmenu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 15px;
      transition: background 0.3s ease-in-out;
    }

    .navmenu a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Page Contact */
    .contact-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background-color: white;
      min-height: 100vh;
    }

    .contact-page h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
       <div class="navmenu">
      <!-- Menu Links -->
      <div>
        <a href="home.html">Home</a>
        <a href="shop.html">Plantes</a>
        <a href="reward.html">Rewards</a>
        <a href="about1.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <!-- Navbar Icons (Sign Up & Cart) -->
      <div class="icons">
        <a href="sign.html"><i class="fas fa-user-plus"></i> Sign Up</a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i> Panier</a>
      </div>
    </div>

  <!-- Page de contact -->
  <div class="contact-page">
    <h1>Contactez-Nous</h1>
    <div class="contact-form">
      <input type="text" placeholder="Nom" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>

</html>
