<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Form</title>
  <link rel="stylesheet" href="css/style1.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      position: relative;
      background-color: #573b8a;
    }

    /* Video background styling */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

     .navmenu {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: center;
    }

    .navmenu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px; /* Limite la largeur maximale de la barre */
    }

    .navmenu li {
      margin: 0 15px; /* Espacement entre les éléments */
    }

    .navmenu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 15px;
      transition: background 0.3s ease-in-out;
    }

    .navmenu a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }


    /* Main form styling */
    .main {
      width: 350px;
      height: 500px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 5px 20px 50px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      z-index: 1;
      margin-top: 80px; /* To avoid navbar overlap */
    }

    #chk {
      display: none;
    }

    .signup,
    .login {
      position: relative;
      width: 100%;
      height: 100%;
    }

    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 60px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.5s ease-in-out;
    }

    input {
      width: 60%;
      height: 20px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
    }

    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: 0.2s ease-in;
      cursor: pointer;
    }

    button:hover {
      background: #6d44b8;
    }

    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: 0.8s ease-in-out;
    }

    .login label {
      color: #573b8a;
      transform: scale(0.6);
    }

    #chk:checked~.login {
      transform: translateY(-500px);
    }

    #chk:checked~.login label {
      transform: scale(1);
    }

    #chk:checked~.signup label {
      transform: scale(0.6);
    }

    /* Style for the phrase outside the box */
    .login-phrase {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.2em;
    }
  </style>
</head>

<body>

    <div class="navmenu">
      <!-- Menu Links -->
      <div>
        <a href="home.html">Home</a>
        <a href="shop.html">Plantes</a>
        <a href="reward.html">Rewards</a>
        <a href="about1.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <!-- Navbar Icons (Sign Up & Cart) -->
      <div class="icons">
        <a href="sign.html"><i class="fas fa-user-plus"></i> Sign Up</a>
        <a href="panier.html"><i class="fas fa-shopping-cart"></i> Panier</a>
      </div>
    </div>

  <!-- Main sign up/login form -->
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Sign up form -->
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Sign up</button>
      </form>
    </div>

    <!-- Login form -->
    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="" />
        <input type="password" name="pswd" placeholder="Password" required="" />
        <button>Login</button>
      </form>
    </div>
  </div>

</body>

</html>
