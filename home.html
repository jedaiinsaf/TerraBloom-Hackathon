    body {

       .navmenu {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: center;
    }

    .navmenu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px; /* Limite la largeur maximale de la barre */
    }

    .navmenu li {
      margin: 0 15px; /* Espacement entre les √©l√©ments */
    }

    .navmenu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 15px;
      transition: background 0.3s ease-in-out;
    }

    .navmenu a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }


    /* Description de la page d'accueil */
    .home-description {
      position: absolute;
      top: 40%;

      transform: translate(-50%, -50%);

      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    /* Barre de recherche */
    .search-bar-container {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .search-bar-container input,
    .search-bar-container button {
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    .search-bar-container input {
      width: 300px;
    }

    .search-bar-container button {
      background: green;
      color: white;
    }

    /* Styles du chatbot */
    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
